<html>
<head>
</head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<title>EPA Metadata Editor - Batch Validation Results</title>
<style type="text/css">
    @import "http://o.aolcdn.com/dojo/1.1.0/dijit/themes/soria/soria.css";
    @import "http://o.aolcdn.com/dojo/1.1.0/dojo/resources/dojo.css"
</style>
<!--
-->

<script djconfig="parseOnLoad: true" src="http://o.aolcdn.com/dojo/1.1.0/dojo/dojo.xd.js"
    type="text/javascript">
</script>

<script type="text/javascript">
    dojo.require("dojo.parser");
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dijit.layout.TabContainer");
    dojo.require("dijit.form.Button");
</script>

<script type="text/javascript">
var tabCfg = [ 
//TABLIST//
["tabName", "tabHref"]
];

var initTabs = function() {
    var tabs = dijit.byId("mainTabContainer");

    var i;
    for(i=0; i<=tabCfg.length-2; i++)
    {
        //var pane = new dijit.layout.ContentPane({ title: tabCfg[i][0], href: tabCfg[i][1] });
        var pane = new dijit.layout.ContentPane({ id: "tab"+i, title: tabCfg[i][0], href: tabCfg[i][1], closable: true });
        tabs.addChild(pane);
        tabs.selectChild(pane);
    }
}

dojo.addOnLoad(initTabs);
</script>

</head>
<body class="soria">
    <div id="mainTabContainer" dojotype="dijit.layout.TabContainer" style="width: 100%;
        height: 100%">
        <div id="tabSummary" closable="true" dojotype="dijit.layout.ContentPane" title="Summary">

<!--SUMMARY-->

        </div>
    </div>
</body>
</html>
